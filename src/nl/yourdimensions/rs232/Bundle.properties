OpenIDE-Module-Long-Description=\
    <html>A RS232 communication window for Netbeans. \
    It can connect to a serial port by utilizing the RXTX library. \n\
    Receive RS232 messages and display it in either ASCII, OCT, HEX or DECIMAL values and send messages in plain ASCII or HEX values.\
    <br/>\n<br/>Currently only tested on Windows 7!\n\
    <br/>\n<br/>\nSee <a href="http://java.net/projects/nbplugin-avr">http://java.net/projects/nbplugin-avr</a> for more information and other helpfull tools.\
    </html>
